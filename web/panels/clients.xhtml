<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>User panel</title>
        <head>
            <style type="text/css">
                .center {
                    display: flex;
                    justify-content: center;
                }
            </style>
        </head>
    </h:head>

    <h:body style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;">
        <h:outputLabel value="There you can find information about clients!" /> <br/>

        <h:outputText value = "Clients informations"/><b/>

        <h:form >
            <h:outputLabel> ID Client: </h:outputLabel>
            <h:inputText value="#{selectMergedTableBean.clientID}"/>
            <h:outputLabel> Name: </h:outputLabel>
            <h:inputText value="#{selectMergedTableBean.city}"/>

            <h:commandButton action = "#{selectMergedTableBean.refreshTable}"
                             value = "Browse"/>
        </h:form> <br/>

        <div class="center">
            <div class="wrapper">
                <h:form style="margin-left: auto">
                    <h:dataTable value="#{selectMergedTableBean.customMergedTable}" var="table"
                                 border="2" cellspacing="1" cellpadding="1" >
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{table.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Surname</f:facet>
                            <h:outputText value="#{table.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">City</f:facet>
                            <h:outputText value="#{table.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Servicename</f:facet>
                            <h:outputText value="#{table.servicename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Monthlyamount</f:facet>
                            <h:outputText value="#{table.monthamount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputText value="#{table.date}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Payment</f:facet>
                            <h:outputText value="#{table.payment}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>

    </h:body>
</f:view>
</html>
