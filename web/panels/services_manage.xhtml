<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <head>
            <title>Services Manage</title>
        </head>
    </h:head>

    <h:body style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;">
        <b>Services Management</b><b/>

        <h:form >
            ID Service: <h:inputText id="service_id" value="#{serviceBean.service.id}"/>
            Title: <h:inputText id="title" value="#{serviceBean.service.title}"/>
            Fee: <h:inputText id="fee" value="#{serviceBean.service.fee}"/>
            Type: <h:inputText id="type" value="#{serviceBean.service.type}"/>

            <h:commandButton action = "#{serviceBean.updateService()}" value = "Insert or Update"/>
            <h:commandButton action = "#{serviceBean.deleteService()}" value = "Delete"/>
        </h:form> <br/>

    </h:body>
</f:view>
</html>
