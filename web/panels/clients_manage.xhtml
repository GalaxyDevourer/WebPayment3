<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <head>
            <title>Clients Manage</title>
        </head>
    </h:head>

    <h:body style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;">

        <b>Clients Management</b><b/>

        <h:form >
            ID Client: <h:inputText id="client_id" value="#{clientsBean.client.id}"/>
            Name: <h:inputText id="name" value="#{clientsBean.client.name}"/>

            <h:commandButton action = "#{clientsBean.updateClient()}" value = "Insert or Update"/>
            <h:commandButton action = "#{clientsBean.deleteClient()}" value = "Delete"/>
        </h:form> <br/>

    </h:body>
</f:view>
</html>
